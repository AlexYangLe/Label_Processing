<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建首末次标签 - 数据要素运营管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f5f7fa; }
        .step-active { @apply bg-blue-600 text-white border-blue-600; }
        .step-inactive { @apply bg-white text-gray-500 border-gray-300; }
        .input-error { @apply border-red-500 focus:border-red-500 focus:ring-red-500 bg-red-50; }
        .error-text { @apply text-red-500 text-xs mt-1 block; }
        .tree-select-dropdown { max-height: 200px; overflow-y: auto; position: absolute; z-index: 50; width: 100%; background: white; border: 1px solid #e5e7eb; border-radius: 0.375rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); display: none; }
        .tree-node { padding: 8px 12px; cursor: pointer; display: flex; align-items: center; font-size: 14px; }
        .tree-node:hover { background-color: #f3f4f6; color: #2563eb; }
        .indent-1 { padding-left: 12px; }
        .indent-2 { padding-left: 24px; }
        .logic-rail { position: absolute; top: 14px; bottom: 14px; left: 10px; width: 16px; display: flex; align-items: center; border-left: 1px solid #d1d5db; border-top: 1px solid #d1d5db; border-bottom: 1px solid #d1d5db; border-radius: 4px 0 0 4px; z-index: 0; }
        .logic-btn { position: absolute; left: 0px; top: 50%; transform: translateY(-50%); cursor: pointer; width: 20px; height: 20px; border-radius: 4px; border: 1px solid #d1d5db; background-color: #fff; color: #6b7280; font-size: 10px; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .logic-btn.active { color: #2563eb; border-color: #2563eb; background-color: #eff6ff; font-weight: bold; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-gray-800">

    <!-- Header -->
    <header class="h-14 bg-blue-600 text-white flex items-center justify-between px-6 shadow-md flex-shrink-0 z-20">
        <div class="flex items-center gap-3">
            <i class="ph-fill ph-circles-three-plus text-2xl"></i>
            <h1 class="text-lg font-bold tracking-wide">数据要素运营管理平台</h1>
            <span class="opacity-50">|</span>
            <span class="text-sm opacity-90">控制台</span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 pl-4 border-l border-blue-400">
                <div class="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center text-xs">超</div>
                <span class="text-sm">超级管理员</span>
            </div>
        </div>
    </header>

    <!-- Breadcrumb (Updated Link) -->
    <div class="h-12 bg-white border-b border-gray-200 flex items-center px-6 text-sm text-gray-500 flex-shrink-0">
        <button class="hover:text-blue-600 mr-2" onclick="window.location.href='标签管理.html'"><i class="ph ph-caret-left"></i></button>
        <a href="标签管理.html" class="cursor-pointer hover:text-blue-600">标签管理</a>
        <span class="mx-2">/</span>
        <span class="text-blue-600 font-medium">新建首末次标签</span>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6 flex flex-col items-center bg-gray-50">
        
        <!-- Steps -->
        <div class="w-full max-w-5xl mb-8 mt-2">
            <div class="flex items-center justify-center space-x-4">
                <div class="flex items-center">
                    <div id="step1-icon" class="w-8 h-8 rounded-full flex items-center justify-center border-2 text-sm font-bold step-active transition-colors">1</div>
                    <span id="step1-text" class="ml-2 font-medium text-gray-800">配置基础信息</span>
                </div>
                <div class="w-32 h-0.5 bg-gray-200"></div>
                <div class="flex items-center">
                    <div id="step2-icon" class="w-8 h-8 rounded-full flex items-center justify-center border-2 text-sm font-bold step-inactive transition-colors">2</div>
                    <span id="step2-text" class="ml-2 font-medium text-gray-400">标签规则</span>
                </div>
            </div>
        </div>

        <!-- Step 1: Basic Info -->
        <div id="step1-content" class="w-full max-w-4xl bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <form id="basicInfoForm" class="space-y-6">
                <!-- ID -->
                <div class="grid grid-cols-12 gap-4 items-center">
                    <label class="col-span-2 text-right text-sm font-medium text-gray-700"><span class="text-red-500 mr-1">*</span>标签ID：</label>
                    <div class="col-span-8">
                        <input type="text" value="系统自动生成" disabled class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded text-sm text-gray-500 cursor-not-allowed">
                    </div>
                </div>

                <!-- Name -->
                <div class="grid grid-cols-12 gap-4 items-start">
                    <label class="col-span-2 text-right text-sm font-medium text-gray-700 mt-2"><span class="text-red-500 mr-1">*</span>标签名称：</label>
                    <div class="col-span-8">
                        <div class="relative">
                            <input type="text" id="tagName" class="w-full pl-3 pr-16 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-colors" placeholder="默认支持汉字、字母、数字、下划线" maxlength="50" oninput="updateCharCount(this, 'tagNameCount'); clearError('tagName')">
                            <span id="tagNameCount" class="absolute right-3 top-2.5 text-xs text-gray-400 pointer-events-none">0/50</span>
                        </div>
                        <p id="tagName-error" class="text-red-500 text-xs mt-1 error-text hidden">请输入标签名称</p>
                    </div>
                </div>

                <!-- Directory -->
                <div class="grid grid-cols-12 gap-4 items-center relative">
                    <label class="col-span-2 text-right text-sm font-medium text-gray-700"><span class="text-red-500 mr-1">*</span>标签目录：</label>
                    <div class="col-span-8 relative">
                        <div id="tagDirBox" class="w-full px-3 py-2 border border-gray-300 rounded text-sm cursor-pointer bg-white flex justify-between items-center transition-colors" onclick="toggleTreeDropdown()">
                            <span id="selectedDirName" class="text-gray-700">未分类</span>
                            <i class="ph ph-caret-down text-gray-400"></i>
                        </div>
                        <input type="hidden" id="tagDir" value="999">
                        <div id="treeDropdown" class="tree-select-dropdown">
                            <!-- JS Generated -->
                        </div>
                        <p id="tagDir-error" class="error-text hidden">请选择标签目录</p>
                    </div>
                </div>

                <!-- Desc -->
                <div class="grid grid-cols-12 gap-4 items-start">
                    <label class="col-span-2 text-right text-sm font-medium text-gray-700 mt-2">描述：</label>
                    <div class="col-span-8 relative">
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none resize-none h-32" placeholder="请输入标签的描述" maxlength="300" oninput="updateCharCount(this, 'descCount')"></textarea>
                        <span id="descCount" class="absolute right-3 bottom-2 text-xs text-gray-400">0/300</span>
                    </div>
                </div>
            </form>
            
            <div class="mt-10 flex justify-center">
                <button onclick="validateStep1()" class="px-8 py-2.5 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition shadow-sm">下一步</button>
            </div>
        </div>

        <!-- Step 2: Rule Configuration -->
        <div id="step2-content" class="w-full max-w-[1000px] bg-white rounded-lg shadow-sm border border-gray-200 hidden flex-col p-8">
            <div class="space-y-8">
                <!-- 1. 范围与对象 -->
                <div class="space-y-4">
                    <h3 class="font-bold text-gray-800 text-sm border-l-4 border-blue-600 pl-2">数据范围定义</h3>
                    <div class="bg-gray-50 p-4 rounded border border-gray-200 grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">时间范围</label>
                            <div class="flex items-center border border-gray-300 rounded px-3 py-2 bg-white cursor-pointer hover:border-blue-500">
                                <i class="ph ph-calendar text-gray-400 mr-2"></i>
                                <span class="text-sm text-gray-700">过去 30 天</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-1">数据对象 (仅限明细)</label>
                            <select id="dataObjectSelect" class="w-full border border-gray-300 rounded px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="invoice">票据事件数据</option>
                                <option value="detail">票据明细数据</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 2. 筛选条件 -->
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-gray-800 text-sm border-l-4 border-blue-600 pl-2">筛选条件 <span class="text-xs font-normal text-gray-400 ml-1">(可选)</span></h3>
                        <button class="text-blue-600 text-xs flex items-center hover:underline" onclick="addFilterRow()">
                            <i class="ph ph-plus-circle mr-1"></i> 添加筛选
                        </button>
                    </div>
                    <div id="filterContainer" class="pl-8 relative space-y-3 min-h-[40px]"></div>
                </div>

                <!-- 3. 结果定义 -->
                <div class="space-y-4">
                    <h3 class="font-bold text-gray-800 text-sm border-l-4 border-blue-600 pl-2">标签值定义</h3>
                    <div class="bg-blue-50 p-6 rounded border border-blue-100 space-y-6">
                        <div class="flex items-center gap-3 text-sm text-gray-700">
                            <span>取符合上述条件数据的</span>
                            <select class="border border-gray-300 rounded px-3 py-1.5 bg-white font-medium focus:border-blue-500 outline-none">
                                <option>首次发生</option>
                                <option>末次发生</option>
                            </select>
                            <span>的</span>
                        </div>

                        <div class="grid grid-cols-1 gap-2">
                            <label class="block text-xs font-medium text-gray-500">作为标签值：</label>
                            <select id="labelValueSelect" class="w-full border border-gray-300 rounded px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none" onchange="updatePreview()">
                                <optgroup label="基础属性">
                                    <option value="time_point">具体时间点 (如: 2023-12-01)</option>
                                    <option value="days_diff">距当前日期天数 (如: 15)</option>
                                </optgroup>
                                <optgroup label="对象字段" id="objectFieldsGroup">
                                    <!-- Dynamic -->
                                </optgroup>
                            </select>
                            <p class="text-xs text-blue-600 mt-1" id="valuePreview">预览：2023-12-01 14:30:00 (日期时间型)</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="border-t border-gray-200 mt-8 pt-6 flex justify-center gap-4">
                <button onclick="goToStep1()" class="px-6 py-2 border border-gray-300 text-gray-700 text-sm font-medium rounded hover:bg-gray-50 transition">上一步</button>
                <button class="px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition shadow-sm" onclick="saveData()">保存</button>
                <button class="px-6 py-2 bg-blue-50 border border-blue-600 text-blue-700 text-sm font-medium rounded hover:bg-blue-100 transition">保存并发布</button>
            </div>
        </div>
    </main>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-gray-900/30 backdrop-blur-[1px]" onclick="cancelSwitch()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] bg-white rounded-lg shadow-xl p-6">
            <div class="flex items-start gap-3">
                <div class="bg-yellow-100 p-2 rounded-full flex-shrink-0">
                    <i class="ph-fill ph-warning text-yellow-600 text-xl"></i>
                </div>
                <div>
                    <h4 class="font-bold text-gray-800 text-base">切换数据对象确认</h4>
                    <p class="text-sm text-gray-500 mt-2 leading-relaxed">
                        切换数据对象将 <span class="text-red-500 font-bold">清空</span> 当前已配置的所有筛选条件和标签值来源，确认切换吗？
                    </p>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="cancelSwitch()" class="px-4 py-1.5 border border-gray-300 rounded text-gray-600 hover:bg-gray-50 text-xs">取消</button>
                <button onclick="confirmSwitch()" class="px-4 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-sm text-xs">确认切换</button>
            </div>
        </div>
    </div>
    <!-- Toast -->
    <div id="toast" class="fixed top-16 left-1/2 -translate-x-1/2 bg-gray-800/90 text-white px-5 py-2.5 rounded shadow-xl transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none z-[80] flex items-center gap-2.5">
        <i id="toastIcon" class="ph-fill ph-check-circle text-lg text-green-400"></i><span id="toastMsg" class="text-sm font-medium">操作成功</span>
    </div>

    <script>
        const dataSource = { 'invoice': { name: '票据事件数据', fields: [ { key: 'invoice_id', name: '归集ID', type: 'text' }, { key: 'total_amount', name: '就诊总金额', type: 'number' }, { key: 'department_name', name: '科室名称', type: 'text' }, { key: 'hospital_name', name: '医院名称', type: 'text' } ] }, 'detail': { name: '票据明细数据', fields: [ { key: 'item_name', name: '项目名称', type: 'text' }, { key: 'item_price', name: '单价', type: 'number' } ] } };
        let filters = [{ field: '', op: '', val: '' }]; let filterRelation = 'AND'; let prevDataObject = 'invoice'; let pendingDataObject = null;
        function updateCharCount(input, id) { document.getElementById(id).textContent = `${input.value.length}/${input.getAttribute('maxlength')}`; }
        function clearError(id) { const el = document.getElementById(id); const msg = document.getElementById(id + '-error'); const box = document.getElementById(id + 'Box') || el; if(el) el.classList.remove('input-error'); if(box) box.classList.remove('input-error'); if(msg) msg.classList.add('hidden'); }
        const directoryData = [{ id: 1, name: '用户属性', children: [{ id: 11, name: '基础信息' }] }, { id: 99, name: '未分类' }];
        document.getElementById('treeDropdown').innerHTML = renderTreeNodes(directoryData);
        function renderTreeNodes(nodes, level=0) { let html = ''; nodes.forEach(node => { html += `<div class="tree-node indent-${level}" onclick="selectDir('${node.id}', '${node.name}')"><i class="ph-fill ph-folder text-yellow-400 mr-2"></i> ${node.name}</div>`; if(node.children) html += renderTreeNodes(node.children, level + 1); }); return html; }
        function toggleTreeDropdown() { const d = document.getElementById('treeDropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
        function selectDir(id, name) { document.getElementById('selectedDirName').textContent = name; document.getElementById('tagDir').value = id; document.getElementById('treeDropdown').style.display = 'none'; clearError('tagDir'); }
        function validateStep1() { let valid = true; const name = document.getElementById('tagName'); if(!name.value.trim()) { name.classList.add('input-error'); document.getElementById('tagName-error').classList.remove('hidden'); valid = false; } if(valid) goToStep2(); }
        function goToStep2() { document.getElementById('step1-content').classList.add('hidden'); document.getElementById('step2-content').classList.remove('hidden'); document.getElementById('step2-content').classList.add('flex'); document.getElementById('step1-icon').classList.replace('step-active', 'bg-blue-600'); document.getElementById('step1-icon').classList.add('text-white', 'border-blue-600'); document.getElementById('step2-icon').classList.replace('step-inactive', 'step-active'); initStep2(); }
        function goToStep1() { document.getElementById('step2-content').classList.add('hidden'); document.getElementById('step2-content').classList.remove('flex'); document.getElementById('step1-content').classList.remove('hidden'); document.getElementById('step2-icon').classList.replace('step-active', 'step-inactive'); }
        function initStep2() { const select = document.getElementById('dataObjectSelect'); select.removeEventListener('change', handleDataObjectChange); select.addEventListener('change', handleDataObjectChange); if (!pendingDataObject) { updateObjectFields(prevDataObject); renderFilters(); } }
        function handleDataObjectChange(e) { const newValue = e.target.value; if (filters.length > 0) { pendingDataObject = newValue; document.getElementById('confirmModal').classList.remove('hidden'); } else { prevDataObject = newValue; updateObjectFields(newValue); renderFilters(); } }
        function confirmSwitch() { prevDataObject = pendingDataObject; filters = []; renderFilters(); updateObjectFields(prevDataObject); document.getElementById('confirmModal').classList.add('hidden'); pendingDataObject = null; }
        function cancelSwitch() { document.getElementById('dataObjectSelect').value = prevDataObject; document.getElementById('confirmModal').classList.add('hidden'); pendingDataObject = null; }
        function updateObjectFields(objKey) { const fields = dataSource[objKey].fields; const group = document.getElementById('objectFieldsGroup'); group.innerHTML = fields.map(f => `<option value="${f.key}" data-type="${f.type}">${f.name} (${f.key})</option>`).join(''); updatePreview(); }
        function renderFilters() { const container = document.getElementById('filterContainer'); if (filters.length === 0) { container.innerHTML = `<div class="text-xs text-gray-400 italic">暂无筛选条件，将统计范围内所有数据。</div>`; return; } const objKey = document.getElementById('dataObjectSelect').value; const fields = dataSource[objKey].fields; const fieldOptions = fields.map(f => `<option value="${f.key}">${f.name}</option>`).join(''); let html = ''; if (filters.length > 1) { html += ` <div class="logic-rail"></div> <button class="logic-btn ${filterRelation==='AND'?'active':''}" onclick="toggleRelation()"> ${filterRelation==='AND'?'且':'或'} </button> `; } html += filters.map((f, idx) => ` <div class="relative flex items-center gap-2 mb-2"> ${filters.length > 1 ? '<div class="w-4 border-b border-gray-300 absolute top-1/2"></div>' : ''} <div class="flex-1 bg-white border border-gray-200 rounded p-2 flex items-center gap-2 hover:border-blue-300 transition-colors z-10"> <select class="border border-gray-300 rounded px-2 py-1 text-xs outline-none focus:border-blue-500 min-w-[120px]"> ${fieldOptions} </select> <select class="border border-gray-300 rounded px-2 py-1 text-xs outline-none focus:border-blue-500 w-24"> <option>等于</option> <option>不等于</option> <option>包含</option> </select> <input type="text" class="border border-gray-300 rounded px-2 py-1 text-xs outline-none focus:border-blue-500 flex-1" placeholder="输入值" value="${f.val}"> <button class="text-gray-400 hover:text-red-500 p-1" onclick="removeFilter(${idx})"><i class="ph ph-trash"></i></button> </div> </div> `).join(''); container.innerHTML = html; }
        function addFilterRow() { filters.push({ field: '', op: '', val: '' }); renderFilters(); }
        function removeFilter(idx) { filters.splice(idx, 1); renderFilters(); }
        function toggleRelation() { filterRelation = filterRelation === 'AND' ? 'OR' : 'AND'; renderFilters(); }
        function updatePreview() { const select = document.getElementById('labelValueSelect'); const preview = document.getElementById('valuePreview'); const val = select.value; if (val === 'time_point') { preview.textContent = "预览：2023-12-01 14:30:00 (日期时间型)"; } else if (val === 'days_diff') { preview.textContent = "预览：15 (数值型)"; } else { const opt = select.options[select.selectedIndex]; const type = opt.getAttribute('data-type'); const typeMap = { 'text': '文本型', 'number': '数值型' }; preview.textContent = `预览：字段值示例 (${typeMap[type] || type})`; } }
        function saveData() { showToast('保存成功'); }
        function showToast(msg, type='success') { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = msg; t.classList.remove('opacity-0', 'translate-y-[-20px]'); setTimeout(()=>t.classList.add('opacity-0', 'translate-y-[-20px]'), 2000); }
    </script>
</body>
</html>
