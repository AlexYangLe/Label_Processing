    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }

<body class="h-screen flex overflow-hidden bg-gray-100">

            </h1>
        </div>

        <div class="flex-1 overflow-y-auto py-4">
            <div class="px-4 text-xs font-semibold text-slate-500 uppercase mb-2">标签中心</div>
            <nav class="space-y-1">
                <a href="#" onclick="loadPage('标签管理.html', this)" class="nav-item active flex items-center px-6 py-3 hover:bg-slate-800 hover:text-white transition-colors text-sm">
                    <i class="ph ph-tag mr-3 text-lg"></i>
                    标签管理
                </a>

                    <i class="ph ph-gear mr-3 text-lg"></i>
                    权限管理
                </a>
            </nav> -->
        </div>

        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <!-- <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-xs font-bold">Admin</div>

            </div>
        </div>
    </aside>

    <!-- Main Content (Iframe) -->
    <main class="flex-1 relative bg-white">
        <iframe id="contentFrame" src="标签管理.html" class="absolute inset-0 w-full h-full border-none" title="Content"></iframe>
    </main>

    <script>
        function loadPage(url, element) {
            // Update Iframe
            document.getElementById('contentFrame').src = url;
            
            // Update Active State
            if(element) {
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.remove('active');
                    el.classList.remove('bg-slate-800'); // Clean up hover state persistence
                });
                element.classList.add('active');
            }
        }
        
        // Listen for messages from iframe to update sidebar if needed (optional)
        window.addEventListener('message', function(e) {
            // Logic to handle breadcrumb navigation updates if necessary
        });
    </script>
